# theme
include ./one-dark.conf

# ui
macos_titlebar_color #282c34
draw_minimal_borders yes
window_border_width 0.5pt
window_padding_width 4
titlebar-only yes
active_border_color none
enabled_layouts horizontal
# font
font_size 13.0

# tab management

map cmd+right next_tab
map cmd+left previous_tab
tab_bar_edge top
tab_bar_background none
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template "{fmt.fg.c2c2c2}{title}"
active_tab_title_template "{fmt.fg._fff}{title}"
active_tab_foreground #fff
active_tab_font_style bold-italic
active_tab_background #8631B4
inactive_tab_foreground #c2c2c2
inactive_tab_background #8631B4


# Keymap
map cmd+d new_window_with_cwd

